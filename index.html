<script>
  window.onload = function(event){
    var search = location.search;
    if(search){
      var pair = search.split('=');
      if(pair && pair.length == 2){
        var id = pair[1];

        var iosTag = document.createElement('meta');
        iosTag.property="al:ios:url";
        iosTag.content = "snowball://invite_from_fb?referral=" + id;

        var headElement = document.getElementsByTagName('head')[0];
        var firstTagElement = document.getElementsByTagName('meta')[0];
        headElement.insertBefore(iosTag, firstTagElement.nextSibling);
      }
    }
  }
</script>
